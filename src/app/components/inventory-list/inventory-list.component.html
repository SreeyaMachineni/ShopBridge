
<div class="inv-list">
    <div>
        <span class="heading">Inventory List</span>
        <span class="float-right">
            <button type="button" class="btn" (click)="addItem()"><i class="fa fa-plus" ></i>Add</button>
        </span>
    </div>
    
    <table border="0" cellpadding="0" cellspacing="0">
        <thead>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </thead>
        <tr *ngFor="let item of inventoryList | async">
            <td>{{item.Name}}</td>
            <td>{{item.InventoryCount}}</td>
            <td>{{item.Price | currency: 'USD'}}</td>
            <td>{{item.Category}}</td>
            <td>
                <span class="p-1"><i class="fa fa-pencil" (click)="editItem(item)"></i></span>
                <span class="p-1"><i class="fa fa-trash" (click)="deleteItem(item)"></i></span>
            </td>
        </tr>
    </table>
</div>
